<div class="p-2 h-full rounded-lg overflow-hidden border-4 border-gray-500">
    <div class="px-4 py-2">
        <div class="font-bold text-xl mb-2">{{repoName}}</div>
        <p class="text-gray-700 text-base">
            {{repoDescription}}
        </p>
    </div>
    <div *ngIf="repoTopics" class="px-4 pt-2">
        <span *ngFor="let d of repoTopics.split(',')"
            class="inline-block bg-blue-900 rounded-full px-3 py-1 text-sm font-semibold text-white mr-2 mb-2">{{d}}</span>
    </div>
</div>
